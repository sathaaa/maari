<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with PERI Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to bottom left, #ff0000 0%, #ff66ff 94%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .chat-header {
      padding: 15px;
      text-align: center;
      background-color: rgba(0,0,0,0.1);
    }

    .chat-header img {
      height: 50px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .user {
      background-color: #0a84ff;
      align-self: flex-end;
      border-radius: 14px 14px 0 14px;
      text-align: right;
    }

    .bot {
      background-color: #565869;
      align-self: flex-start;
      border-radius: 14px 14px 14px 0;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background: rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background-color: white;
      color: black;
    }

    button {
      background-color: #0a84ff;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0073e6;
    }

    button:disabled {
      background-color: #a6c8f2;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
      }

      input[type="text"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.ibb.co/3YdpRZs6/IMG-20250402-WA0000-4.png" alt="PERI Logo" />
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autofocus />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";
      input.focus();
      sendBtn.disabled = true;

      try {
        const res = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage("bot", data.response || "⚠️ No response from bot.");
      } catch (error) {
        appendMessage("bot", "❌ Unable to reach the server.");
        console.error("Error:", error);
      } finally {
        sendBtn.disabled = false;
      }
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
